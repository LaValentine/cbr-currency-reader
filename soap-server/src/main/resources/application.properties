spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=${SPRING_DATASOURCE_URL};database=cbrCurrencyReader

spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

cbr-curs-on-date-url=http://www.cbr.ru/DailyInfoWebServ/DailyInfo.asmx

currency-record-exist-exception=No records saved
currency-record-saving-exception=failed to save record
cbr-curs-exist-exception=http://www.cbr.ru/ does not have a currency with the code